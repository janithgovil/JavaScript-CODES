<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Product of two Numbers</p>
        <p id="result">Hello</p>
        <script>
            var num1 = 40;
            var num2 = 6;
            var pro = num1 * num2;
            document.getElementById("result").innerHTML = "The total product is: " + pro;
        </script>
    </body>
</html>
