<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functios</h2>
        <p>Do a calcultion and then display the result</p>
        <p id="demo"></p>
        <script>
            function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b) / 2;
            }
            let result = average(10, 20);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
