<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result">Hello</p>
        <script>
            var num1 = 485798375649867459867549867498567;
            var num2 = 6;
            var sum = num1 / num2;
            document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>
    </body>
</html>
