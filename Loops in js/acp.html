<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="Exxample"></p>
        <script>
            var anime = ["Naruto", "Bleach", "One-Peice",
                "Dragon Ball Z", "Demon Slayer", "Haikyu"];
                var text = "";
                var i;
                for (i = 0; i <anime.length; i++) {
                    text += anime[i] + "<br>";
                }
                document.getElementById("Exxample").innerHTML = text;
        </script>
    </body>
</html>
