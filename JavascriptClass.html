<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p>How to use a JavaScript Class</p>

<p id="student1"></p>

<p id="student2"></p>

<script>

// Creating a class

class Student {

constructor(name, year) {

this.name = name;

this.year = year;

}

// Creating age method for class Student

age() {

let date = new Date();

return date.getFullYear() - this.year;

}

}

// Use Student class with two objects

const student1 = new Student("Janith", 2014);

document.getElementById("student1").innerHTML =

"My name is " + student1.name + ". I was born in " + student1.year + ". And my age is " + student1.age();

const student2 = new Student("Vihaan", 2018);

document.getElementById("student2").innerHTML =

"My name is " + student2.name + ". I was born in " + student2.year + ". And my age is " + student2.age();

</script>

</body>
</html>
